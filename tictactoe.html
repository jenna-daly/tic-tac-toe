<!DOCTYPE HTML>
<html>
<head>

	<link href="tictactoe.css" type="text/css" rel="stylesheet">

<body>
	<h1> Tic Tac Toe</h1>
	<form>
			<h2>Current Player:</h2> <p id="currentplayer">X</p>
			<table border="1" class="center">
				<tr>
					<td> <button type="button" id="b0" onclick="set('b0')"></button></td>
					<td> <button type="button" id="b1" onclick="set('b1')"></button></td>
					<td> <button type="button" id="b2" onclick="set('b2')"></button></td>
				</tr>
				<tr>
					<td> <button type="button" id="b3" onclick="set('b3')"></button></td>
					<td> <button type="button" id="b4" onclick="set('b4')"></button></td>
					<td> <button type="button" id="b5" onclick="set('b5')"></button></td>
				</tr>
				<tr>
					<td> <button type="button" id="b6" onclick="set('b6')"></button></td>
					<td> <button type="button" id="b7" onclick="set('b7')"></button></td>
					<td> <button type="button" id="b8" onclick="set('b8')"></button></td>
				</tr>
			</table>
		</form>
<button type="button" id="button2" onclick="reset()">Reset the Game</button>
<script src="tictactoe1.js" type="text/javascript"></script>
</body>
</html>
